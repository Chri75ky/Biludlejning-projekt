<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
    <title>Lejeaftaler</title>
</head>
<body>
<div th:replace="fragments/general :: header"> </div>
/*her kommer til at vÃ¦re listen over de registrerede lejeaftaler, hvor datareg kan afslutte og skadereg kan registrere skader alt efter status/*

<div class="container">

    <div class="displaybox" th:each="lejeaftale : ${lejeaftaler}">

        <p> th:text="${lejeaftale.kunde}"</p>
    </div>


</div>

</body>
</html>
